<!DOCTYPE html>
<html lang="en">
<head>
   <title>Rock-Paper-Scissors</title>
   <link rel="stylesheet" href="styles.css">

</head>
<body>
  <header>
<h1>Rock Paper Scissors</h1>

  </header>  

<div class="score-board">
<div id="user-label" class="badge">user</div>
<div id="comp-label" class="badge">comp</div>
<span id="user-score">0</span>:<span id="comp-score">0</span>
</div>

<div class="result">
    <p> Let's play</p>
</div>

<div  class="choices">
    <div class="choice" id="r">
      
          <img src="image/rock.png" alt="rock" height="100" width="100">
     </div>  
     <div class="choice" id="p"> 
         <img src="image/paper.png" alt="paper" height="100" width="100">
        </div>  
      <div class="choice" id="s">  
          <img src="image/scissors.png" alt="scissors" height="100" width="100" >
        </div>
       
        <div class="myreset" id="button"><img src="image/reset.png" height="30px" width="40px" ></div>
       
</div>


<p id= "action">Make a choice!</p>

<script src="app.js"></script>

</body>
</html>
